<app-contactos *ngIf="usuario!=null" [idUsuario]="usuarioId"></app-contactos>
<mat-card style="height: 100%;background: #213e3b;" *ngIf="usuario==null">
    <mat-card-title style="text-align: center;">LOGIN</mat-card-title>
    <div class="col-12" style="padding-top: 3%;">
        <div style="background: #41aea9;margin-right: 25%;margin-left: 25%;width: 50%;">
            <div class="form-inline"  style="padding: 12px;">
                <label class="col-4">Usuario: </label>
                <input class="form-control col-8" style="color: black;" [(ngModel)]="datosUsuario.user" maxlength=10
                    required>
            </div>
            <div class="form-inline" style="padding: 12px;">
                <label class="col-4">Contrase√±a: </label>
                <input class="form-control col-8" type="password" style="color: black;" [(ngModel)]="datosUsuario.pass"
                    maxlength=10 required>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="mensajeErr"
                style="padding: 12px;text-align: center;">
                <strong>Error!</strong> {{mensaje}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrar()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="col-12">
                <div class="form-inline" style="padding: 12px;margin-right: 25%;">
                    <button type="button" style="width: 100%;" class="btn btn-success col-4 offset-5"
                        (click)="login(datosUsuario)">
                        Ingresar
                    </button>
                    <p class="col-2" style="margin-bottom: 0px;color:#e8ffff; 
                text-decoration: underline;cursor: pointer" (click)="Nuevo()">Registrar</p>
                </div>

            </div>
        </div>



    </div>
</mat-card>
